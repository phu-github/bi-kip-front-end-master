<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sidebar</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!--JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>

    <!-- dâtbase -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>

    <!-- js main -->
    <script src='main.js'></script>
</head>
<body>
    <!-- sidebar -->
    <div class="dashboard">
        <div class="dashboard__sidebar">
            <div class="dashboard__sidebar__logo">
                <a href="#" class="d-flex align-items-center">
                    <img style="width:50px" src="images/meta-logo-24.png" alt="logo">
                    <span style="font-size: 28px; font-weight:700" class="sidebar__list__name">Meta</span>
                </a>
            </div>
            <ul class="sidebar__list g-grid">
                <li class="d-flex align-items-center">
                    <a href="#" class="d-flex align-items-center">
                        <img class="ml-mr-10" src="images/grid-alt-regular-24.png" alt="">
                        <span class="sidebar__list__name">Dashboard</span>
                    </a>
                </li>
                <li class="d-flex align-items-center">
                    <img class="ml-mr-10" src="images/search-alt-2-regular-24.png" alt="">
                    <input type="text" placeholder="Search..."> 
                </li>
                <li class="d-flex align-items-center">
                    <a href="#" class="d-flex align-items-center">
                        <img class="ml-mr-10" src="images/chat-regular-24.png" alt="message">
                        <span class="sidebar__list__name">Message</span>
                    </a>
                </li>
                <li class="d-flex align-items-center">
                    <a href="#" class="d-flex align-items-center">
                        <img class="ml-mr-10" src="images/calendar-regular-24.png" alt="Calendar">
                        <span class="sidebar__list__name">Calendar</span>
                    </a>
                </li>
                <li class="d-flex align-items-center">
                    <a href="#" class="d-flex align-items-center">
                        <img class="ml-mr-10" src="images/file-import-solid-24.png" alt="">
                        <span class="sidebar__list__name">Upload cv</span>
                    </a>
                </li>
                <li class="d-flex align-items-center">
                    <a href="#" class="d-flex align-items-center">
                        <img class="ml-mr-10" src="images/list-ol-regular-24.png" alt="">
                        <span class="sidebar__list__name">List of jobs</span>
                    </a>
                </li>
                <li class="d-flex align-items-center">
                    <a href="#" class="d-flex align-items-center">
                        <img class="ml-mr-10" src="images/cog-regular-24.png" alt="setting">
                        <span class="sidebar__list__name">Setting</span>
                    </a>
                </li>
                <li class="d-flex align-items-center">
                    <a href="#" class="d-flex align-items-center">
                        <img class="ml-mr-10" src="images/log-out-circle-regular-24.png" alt="logout">
                        <span class="sidebar__list__name">Logout</span>
                    </a>
                </li>
            </ul>
        </div>  
        <!-- end sidebar -->

        <div class="dashboard__content">
            <!-- block header -->
            <div class="d-header">Header</div>
            <!-- block profile -->
            <div class="d-profile">
                    <a href="#" class="d-flex flex-row align-items-end">
                        <img class="d-profile__avatar mr-10" src="https://i.pravatar.cc/300" alt="account">
                        <div class="d-flex flex-column">
                            <p class="d-profile__name">Phan Manh Quynh</p>
                            <p class="d-profile__des">Singer/ Producer</p>
                        </div>
                    </a>
                    <ul>
                        <li>
                            <strong>Name: </strong><span>Phan Mạnh Quỳnh</span>
                        </li>
                        <li>
                            <strong>Mobile: </strong><span>123456789</span>
                        </li>
                        <li>
                            <strong>Email:  </strong><span>Phan@gmail.com</span>
                        </li>
                        <li>
                            <strong>Address: </strong><span>Quảng sơn, Ninh Sơn, Nình Thuận</span>
                        </li>
                    </ul>
                    <div class="profile__edit">
                </div>
            </div>
            <!-- block database -->
            <div class="d-table">danh sách job quan tâm</div>
        </div>
    </div>
</body>
</html>
